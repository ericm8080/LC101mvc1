<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${Title}">Title</title>
</head>
<body>
    <h1 th:text="${Title}"></h1>
<p th:unless="${cheeses} and ${cheeses.size()}">no cheese dude :(</p>

    <a href="/cheese/add">Add some more Cheese!</a>

<ul>
    <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
</ul>

</body>
</html>
